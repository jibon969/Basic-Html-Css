<!DOCTYPE html>
<html>
<head>

	<title>List in html</title>

	<link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>

		<h2>How to create a list</h2>

		<!--Unorder list-->

		<ul class="A">
			<li>Dhaka</li>
			<li>Sylet</li>
			<li>Rangpur

				<ul class="B">
					<li>Kurigram</li>
					<li>Rangpur</li>
					<li>Rowmary

						<ul class="C">
							<li>Kurigram</li>
							<li>Rangpur</li>
							<li>Rowmary</li>
						</ul>

					</li>
				</ul>

			</li>

			<li>Rajshahi</li>
			
		</ul>

		<!--Order list-->


		<ol type="I">
			<li>A</li>
			<li>B</li>
			<li>C</li>
			<li>D</li>
			<li>E</li>

		</ol>

		<!--Defination list-->

		<dl>
			
			<dt>Some Book Name</dt>

			<dd>-html</dd>

			<dt>Programming Book</dt>

			<dd>-Css</dd>


		</dl>


</body>
</html>
