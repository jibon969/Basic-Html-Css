<!DOCTYPE html>
<html>
<head>

	<title>List in html</title>

	<link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>

		<h2>How to create a list</h2>

		<!--Unorder list-->

		<ul>
			<li>A</li>
			<li>B</li>
			<li>C</li>
			<li>D</li>
			<li>E</li>

		</ul>

		<!--Order list-->


		<ol>
			<li>A</li>
			<li>B</li>
			<li>C</li>
			<li>D</li>
			<li>E</li>

		</ol>


</body>
</html>
