<!DOCTYPE html>
<html>
<head>
	<title>33 HTML Button </title>
	
	<link rel="stylesheet" type="text/css" href="HTML Button.CSS">

</head>
<body>
	<h2>How to Create a html buttom</h2>

	<!--Using buttom tag to create buttom-->

	<button>Submit Now</button>

	<!-- Button to link to google to onclick attribute-->

	<h2>Create a button And Link to google</h2>

	<button onclick="window.location.href='http://www.google.com'" >Link to google</button>

	<h2>Create button to using Form</h2>

	<form name="input" action="http://www.google.com"><!--Link to google -->

	<input type="Submit" name="input" value="Submit Now"><!--Name Same -->
		
	</form>



</body>
</html>
